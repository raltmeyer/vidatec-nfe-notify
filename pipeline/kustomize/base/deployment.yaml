apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfe-nofity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      initContainers:
      - name: 00-import-nfe
        image: vidatec_nfe_notify_import
        command: ["python", "import-nfe.py"]
        imagePullPolicy: Always
        env:
        - name: MYSQL_HOST
          valueFrom:
            secretKeyRef:
              name: nfe-nofity-secret
              key: MYSQL_HOST
        - name: MYSQL_DB
          valueFrom:
            secretKeyRef:
              name: nfe-nofity-secret
              key: MYSQL_DB
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: nfe-nofity-secret
              key: MYSQL_USER
        - name: MYSQL_PASS
          valueFrom:
            secretKeyRef:
              name: nfe-nofity-secret
              key: MYSQL_PASS
        - name: MSSQL_HOST
          valueFrom:
            secretKeyRef:
              name: nfe-nofity-secret
              key: MSSQL_HOST
        - name: MSSQL_DB
          valueFrom:
            secretKeyRef:
              name: nfe-nofity-secret
              key: MSSQL_DB
        - name: MSSQL_USER
          valueFrom:
            secretKeyRef:
              name: nfe-nofity-secret
              key: MSSQL_USER
        - name: MSSQL_PASS
          valueFrom:
            secretKeyRef:
              name: nfe-nofity-secret
              key: MSSQL_PASS
      containers:
      - name: mainContainer
        image: vidatec_nfe_notify_import
        imagePullPolicy: Always
        resources:
          limits:
            cpu: "100m" 
            memory: "128Mi" 
          requests:
            cpu: "100m" 
            memory: "128Mi"
        ports:
        - containerPort: 6236
        env:
        - name: MYSQL_HOST
          valueFrom:
            secretKeyRef:
              name: nfe-nofity-secret
              key: MYSQL_HOST
        - name: MYSQL_DB
          valueFrom:
            secretKeyRef:
              name: nfe-nofity-secret
              key: MYSQL_DB
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: nfe-nofity-secret
              key: MYSQL_USER
        - name: MYSQL_PASS
          valueFrom:
            secretKeyRef:
              name: nfe-nofity-secret
              key: MYSQL_PASS
        - name: MSSQL_HOST
          valueFrom:
            secretKeyRef:
              name: nfe-nofity-secret
              key: MSSQL_HOST
        - name: MSSQL_DB
          valueFrom:
            secretKeyRef:
              name: nfe-nofity-secret
              key: MSSQL_DB
        - name: MSSQL_USER
          valueFrom:
            secretKeyRef:
              name: nfe-nofity-secret
              key: MSSQL_USER
        - name: MSSQL_PASS
          valueFrom:
            secretKeyRef:
              name: nfe-nofity-secret
              key: MSSQL_PASS

