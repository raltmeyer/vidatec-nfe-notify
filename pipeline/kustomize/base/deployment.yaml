apiVersion: apps/v1
kind: Deployment
metadata:
  name: myevents
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: myevents
        image: myevents-sandbox:1.0
        imagePullPolicy: Never
        resources:
          limits:
            cpu: "100m" 
            memory: "128Mi" 
          requests:
            cpu: "100m" 
            memory: "128Mi"
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: myevents-secret
              key: database_url
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: myevents-secret
              key: database_user
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: myevents-secret
              key: database_password

